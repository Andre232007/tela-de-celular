<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(360deg, #35424a, #e0e0e0);
            font-family: 'Comic Sans MS', sans-serif;
            overflow: scroll;
        }

        h1 {
            font-size: 48px;
            color: red;
            animation: pulse 1s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-container {
            display: flex;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: white;
            border: 5px solid black;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
      
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            font-size: 48px;
            cursor: pointer;
            color: red;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell:hover {
            background-color: #f8c8c8;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }

        .reset-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: darkred;
        }

        .scoreboard {
            margin-left: 40px; 
            font-size: 24px;
            color: red;
        }

        .iframe-container {
            width: 100%;
          background: white;
            padding: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    
    <h1>JOGO DA VELHA</h1>
    
    <div class="game-container">
        <div class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
 <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <div class="scoreboard">
            <div>Vit贸rias de X: <span id="scoreX">0</span></div>
            <div>Vit贸rias de O: <span id="scoreO">0</span></div>
        </div>
    </div>

    <div class="message"></div>
    <button class="reset-button" onclick="restartGame()">Reiniciar Jogo</button>

    <div class="iframe-container">
        <iframe src="https://www.onlinegdb.com/RLNdLqRdF" width="100%" height="500" title="C贸digo Online"></iframe>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const message = document.querySelector('.message');
        const resetButton = document.querySelector('.reset-button');
        let currentPlayer = 'X';
        let scoreX = 0;
        let scoreO = 0;

        cells.forEach(cell => cell.addEventListener('click', handleClick));

        function handleClick(event) {
            const cell = event.target;
            if (cell.textContent === '') {
                cell.textContent = currentPlayer;
                if (checkWin()) {
                    message.textContent = `Vit贸ria do jogador ${currentPlayer}!`;
                    updateScore(currentPlayer);
                    disableCells();
                    showResetButton();
                } else if (isDraw()) {
                    message.textContent = 'Partida empatada, joguem mais uma vez!';
                    showResetButton();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                return combination.every(index => cells[index].textContent === currentPlayer);
            });
        }

        function isDraw() {
            return [...cells].every(cell => cell.textContent !== '');
        }

        function disableCells() {
            cells.forEach(cell => cell.removeEventListener('click', handleClick));
        }

        function showResetButton() {
            resetButton.style.display = 'block';
        }

        function updateScore(winner) {
            if (winner === 'X') {
                scoreX++;
                document.getElementById('scoreX').textContent = scoreX;
            } else {
                scoreO++;
                document.getElementById('scoreO').textContent = scoreO;
            }
        }

        function restartGame() {
            cells.forEach(cell => cell.textContent = '');
            message.textContent = '';
            resetButton.style.display = 'none';
            currentPlayer = 'X';
            cells.forEach(cell => cell.addEventListener('click', handleClick));
        }
    </script>
</body>
</html>
